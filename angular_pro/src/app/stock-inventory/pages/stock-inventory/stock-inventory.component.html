<div>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        
        <stock-branch [parent]="form">
        </stock-branch>
        
        <stock-selector [parent]="form" [products]="products" (added)="addStock($event)">
        </stock-selector>
        
        <stock-products [parent]="form" >
        </stock-products>

        <div class="btns">
            <button type="submit" [disabled]="form.invalid">
                Order Stock
            </button>
        </div>

        
        <pre>
            {{ form.value | json }}
        </pre>
    </form>


</div>
